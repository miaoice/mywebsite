<pre align=center>在名单中，使用的是json格式<br>
你可以使用:

{ &quot;名字1&quot;:1,&quot;名字2&quot;:1,&quot;名字3&quot;:1 }

也可以:
<code>
{
    &ensp;&quot;名字1&quot;:1,
    &ensp;&quot;名字2&quot;:1,
    &ensp;&quot;名字3&quot;:1
}
</code>
当然，这两种没有区别，只是为了观看/修改方便<br>
你可以发现，除了最后一行(或者说最后一个)的结尾不用&quot; , &quot;，其他都需要<br>
在代码中，参数为<code>&quot;名字&quot;:次数</code>
 </pre>
